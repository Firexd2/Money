{% extends 'base.html' %}
{% block content %}
    <div style="margin-bottom: 150px;" class="col-lg-6">
        <h3>Текущий месяц</h3>
        <hr>
        <table style="font-size: 15px" id="current-month-table" class="table table-striped table-hover">
            <thead>
            <tr style="background: rgba(255,150,49,0.46)">
                <th><i class="fa fa-sort" aria-hidden="true"></i> Категория</th>
                <th><i class="fa fa-balance-scale" aria-hidden="true"></i> Отношение</th>
                <th><i class="fa fa-rub" aria-hidden="true"></i> Остаток</th>
            </tr>
            </thead>
            <tbody>
            {% for category in configuration.category.all %}
                <tr>
                    <td class="hide" style="display: none">{% for cost in category.cost.all %}{{ cost.value }} {% endfor %}</td>
                    <th scope="row" >{{ category.name }}</th>
                    <td style="opacity: 0.8" class="category-table">
                        <span class="cost-table"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></span>/{{ category.max }}
                    </td>
                    <td style="font-weight: bold;opacity: 0.8;color: #b1b1b1;"><span class="balance-table"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></span> (<span class="balance-table-procent"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></span>)</td>
                </tr>
            {% endfor %}
            <tr style="background: #efeae8;font-weight: bold">
                <th scope="row">В итоге:</th>
                <td>
                    <span id="amount-table-1"></span>/<span id="amount-table-2"></span>
                </td>
                <td><span id="amount-balance"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></span> (<span id="amount-balance-procent"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></span>)</td>

            </tr>

            </tbody>
        </table>
    </div>
{% endblock %}
